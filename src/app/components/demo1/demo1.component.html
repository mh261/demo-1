
<div>
    <div class="title">
        <div id="menu">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
                <mat-icon>menu</mat-icon>
              </button>
                <a><button mat-button [matMenuTriggerFor]="menu"> MENU </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item> Vị kem tùy chọn </button>
                        <button mat-menu-item> Kem ốc quế </button>
                    </mat-menu> </a>
                <a id="lien_he">
                    Liên hệ 
                </a>
              <button style="background-color: pink; border-style: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
               </button>
        </div>
    </div>

    <div class="main">
        
          <div class="products" *ngFor="let p of product" >
            <h1 id="names"> {{p.name}}</h1>
            <img [src]="p.img" alt="Photo of Ice Cream">
            <h3>{{p.sub}} </h3>
           <p>{{p.price}}</p>
           <p id="solds">{{p.sold}}</p>
           <button (click)="b(p.sold)" id="button"> Buy </button>
          </div>

          
          
    </div>
</div>
